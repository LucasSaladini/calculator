<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <input type="text" class="screen" value="0" disabled />
            <div class="buttons">
                <button class="button" value="+">+</button>
                <button class="button" value="-">-</button>
                <button class="button" value="*">&times;</button>
                <button class="button" value="/">&divide;</button>
                <button class="button" type="button" value="1">1</button>
                <button class="button" type="button" value="2">2</button>
                <button class="button" type="button" value="3">3</button>
                <button class="button" type="button" value="4">4</button>
                <button class="button" type="button" value="5">5</button>
                <button class="button" type="button" value="6">6</button>
                <button class="button" type="button" value="7">7</button>
                <button class="button" type="button" value="8">8</button>
                <button class="button" type="button" value="9">9</button>
                <button class="button" type="button" value="0">0</button>
                <button class="button" type="button" value=".">.</button>
                <button class="button" type="button" value="all-clear">AC</button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
